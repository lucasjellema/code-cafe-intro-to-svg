<!DOCTYPE html>
<html>

<head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        let circle
        function doSVG() {
            const svgContainer = d3.select("#svgContainer")
            circle = svgContainer.append("circle")
                .attr("cx", 250)
                .attr("cy", 250)
                .attr('r', 20)
                .attr("style", `fill:red`)
            dragHandler(circle);
        }

        var dragHandler = d3.drag()
            .on("start",function (event) { d3.select(this).attr("stroke", "black")})
            .on("drag", function (event) { d3.select(this).attr("cx", event.x).attr("cy", event.y) })
            .on("end",  function (event) { d3.select(this).attr("stroke", null)})
    </script>
</head>

<body onload="doSVG()">
    <svg id="svgContainer" width="800" height="800">
    </svg>
</body>

</html>
