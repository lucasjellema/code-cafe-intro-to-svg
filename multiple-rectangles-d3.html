<!DOCTYPE html>
<html>

<head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        function doSVG() {
            const svgContainer = d3.select("body").append("svg")
                                                  .attr("width", 800)
                                                  .attr("height", 800)
            for (let i=0;i<10;i++) {                                      
               const rectangle = svgContainer.append("rect")
                                             .attr("width", 50)
                                             .attr("height", 40 + i*50)
                                             .attr("x", 10 + i * 60)
                                             .attr("y", 500 - i * 50 )
            }                              
        }
    </script>
</head>

<body onload="doSVG()">
</body>

</html>
